<style>
    body {background-image: url("../images/background.jpg");}
</style>

<div class="cl_home_container">
    
    <div class="container">

        
        <header class="jumbotron">
            <div class="container"> 
                <div class="row">
                    <div class="col-md-6">
                        <h2>{{dict.searchTitle}}</h2>
                        <div id="custom-search-input">
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control input-lg" ng-change="updateSearchResults()" ng-model="searchInput" placeholder="{{dict.searchPlaceholder}}" id="searchInput"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-info btn-lg" type="button">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-8 col-md-offset-1 col-xs-offset-2">
                        <img src="images/panem_groot.png" width="80%" height="auto" alt="">
                    </div>
                </div>
            </div>
        </header>

        

        
        <div class="row text-center" ng-repeat="resultRow in [0,1]"> 

            
            <div class="col-md-3 col-xs-6 hero-feature" ng-repeat="bakery in pyBakeries | orderBy: '-totalScore' | limitTo: 4*(resultRow+1)" ng-if="$index > 4*resultRow-1" >
                <a href="#/client/bakery?bakeryId={{bakery.id}}">
                    <div class="thumbnail">
                        <img src="{{IMAGE_SOURCE + (bakery.id%6 +1) + IMAGE_EXTENSION}}" alt=""> 
                        <div class="caption">
                            <h4>{{bakery.name}}</h4>
                            <h4>
                                <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                {{bakery.city}}
                            </h4>
                        </div>
                    </div>
                </a>
            </div>
            
        </div>

        <!--<div class="footer">
        </div> NEED footer? -->

    </div>
    
</div>
