<div class="container">
    <div class="row">
        <h3 class="col-md-5 col-md-offset-1">{{dict.heading}}</h3>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-1">
            <form name="newPassForm" ng-submit="submitForm()" novalidate>

                
                <div class="form-group">
                    <label for="newPassForm.email">{{dict.form.email}}</label>
                    <input type="text" class="form-control" id="newPassForm.email" ng-model="formData.email" placeholder="{{dict.form.email}}">
                </div>

                
                <p ng-show="!formData.code.length" class="text-info">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    {{dict.form.codeHelpText}}
                </p>
                <div class="form-group">
                    <label for="newPassForm.code">{{dict.form.code}}</label>
                    <input type="text" class="form-control" id="newPassForm.code" ng-model="formData.code" placeholder="{{dict.form.code}}" autocomplete="off">
                </div>

                
                <div class="form-group" ng-class="{'has-success has-feedback':newPassForm.password.$valid}">
                    <label for="password" class="control-label">{{dict.form.password}}</label>
                    <input type="password" class="form-control" name="password" id="password" ng-model="formData.password" placeholder="{{dict.form.password}}" autocomplete="off" minlength=7 required>
                    <span ng-if="newPassForm.password.$valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span ng-if="newPassForm.password.$valid" class="sr-only">(success)</span>
                    <p class="help-block">{{dict.form.passwordHelpText}}</p>
                </div>

                
                <button type="button" class="btn btn-default spacer-medium" ng-click="performRequest()" ng-disabled="newPassForm.$invalid">
                    {{dict.form.submit}}
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>
</div>
